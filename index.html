<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="main-header">Pomodoro Timer</h1>
    </header>
    <main class="main">
      <div class="timer-area">
        <div class="numtimer">25:00</div>
        <button class="starting">Start</button>
        <button class="pause">Pause</button>
        <button class="reset">Reset</button>
      </div>
    </main>
    <section class="section">
      <label for="work-duration">Work Duration</label>
      <input type="number" />
      <label for="break-duration">Break Duration</label>
      <input type="number" />
    </section>
    <footer class="footer"></footer>
    <script src="script.js"></script>
  </body>
</html>
